<div class="parent">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<!-- signup.component.html -->
<div class="signup">
    <form (ngSubmit)="onSignupSubmit()">
      <label for="chk" aria-hidden="true">Sign up</label>
      <!-- Add other input fields as needed -->
      <input type="text" name="txt" [(ngModel)]="signupData.username" placeholder="User name" required>
      <input type="email" name="email" [(ngModel)]="signupData.email" placeholder="Email" required>
      <input type="password" name="pswd" [(ngModel)]="signupData.password" placeholder="Password" required>
      <input type="text" name="txt" [(ngModel)]="signupData.membershipType" placeholder="Membership_type" required>
      <input type="text" name="txt" [(ngModel)]="signupData.content" placeholder="Content" required>
      <input type="" name="Image" [(ngModel)]="signupData.image" placeholder="Image" required>
      <button type="submit">Sign up</button>
    </form>
  </div>
  // first changes for demo

			<!-- login.component.html -->
<div class="login">
    <form (ngSubmit)="onLoginSubmit()">
      <label for="chk" aria-hidden="true">Login</label>
      <input type="email" name="email" [(ngModel)]="loginData.email" placeholder="Email" required>
      <input type="password" name="pswd" [(ngModel)]="loginData.password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  
	</div>
</div>
